name: Test

on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x


    - name: Restore dependencies
      run: dotnet restore
      working-directory: backend

    - name: Build
      run: dotnet build --no-restore
      working-directory: backend


    - name: Allure Build
      run: docker-compose up -d
      working-directory: test

    - name: Allure Test
      run: curl -Is "http://0.0.0.0:5050/" | head -1

    - name: Allure UnitBL Project create
      run: |
       curl -X POST "http://0.0.0.0:5050/allure-docker-service/projects" \
        -H  "accept: */*" -H  "Content-Type: application/json" -d "{\"id\":\"unit-bl\"}"


    - name: Restore dependencies UnitBL
      run: dotnet restore
      working-directory: test/UnitBL

    - name: Build UnitBL
      run: dotnet build --no-restore
      working-directory: test/UnitBL

    - name: UnitBL
      run: dotnet test test/UnitBL
